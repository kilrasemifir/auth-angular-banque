<div class="loggin-box">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="loggin-form">
        <h2>Nouvel Utilisateur</h2>
        <div class="loggin-form-item">
            <label for="username">Nom d'utilisateur</label>
            <input class="round-input" formControlName="username">
        </div>
        <div class="loggin-form-item">
            <label for="email">Email</label>
            <input class="round-input" type="email" formControlName="email">
        </div>
        <div class="loggin-form-item">
            <label for="password">Mot de passe</label>
            <input class="round-input" type="password" formControlName="password">
        </div>
        <button class="round-button" type="submit">Ok!</button>
    </form>
</div>
